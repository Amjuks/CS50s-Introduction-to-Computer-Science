{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/changepassword" method="post">
        <div class="form-group">
            <input id = "username" autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input id = "password" class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input id = "newPassword" class="form-control" name="newPassword" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input id = "newPassword-confirmation" class="form-control" name="newPassword-confirmation" placeholder="Confirm New Password" type="password">
        </div>
        <button id = "submit" class="btn btn-primary" type="submit">Change Password</button>
    </form>
{% endblock %}
