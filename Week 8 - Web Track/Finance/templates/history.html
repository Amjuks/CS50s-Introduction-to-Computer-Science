{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-hover table-striped table-dark">
    <tr>
        <th>Symbol</th>
        <th>Shares</th>
        <th>Price</th>
        <th>Transacted</th>
    </tr>
    {% for row in rows %}
        <tr>
            <td>{{ row['stock'] }}</td>
            <td>{{ row['shares'] }}</td>
            <td>{{ row['cur_price'] | usd }}</td>
            <td>{{ row['timestamp'] }}</td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
